<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://github.com/ninnine99/ninnine99.github.io.git" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .myimg {
            width: 250px;
            border: 10px solid rgb(188, 132, 170);
        }
    </style>

</head>

<body>
    <div class="container m-5 container-fluid  ">
        <div class="grid-container container my-auto text-center m-5 ">
            <img class="myimg" src="https://images.plurk.com/4eLiNG02Ts1gZQepc2Aszk.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/8emJwAn36NuhEqtjcHrjs.png')">
            <img class="myimg" src="https://images.plurk.com/3b6y7r4e06taiDeVgAgF9W.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/4RmiD2ZhzrPg4uATQb1kSE.png')">
            <img class="myimg" src="https://images.plurk.com/4eLiNG02Ts1gZQepc2Aszk.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/5vm2Q84lTd27Ggb9BEInAX.png')"><br>
            <img class="myimg" src="https://images.plurk.com/3b6y7r4e06taiDeVgAgF9W.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/3IXy7qNp6NaR1I0gRtUnuU.png')">
            <img class="myimg" src="https://images.plurk.com/4jZ9WBkUkEj4v6pQqhhlkV.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/5dLacGSapCokxLuOuPthL1.png')">
            <img class="myimg" src="https://images.plurk.com/3b6y7r4e06taiDeVgAgF9W.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/fHQa5cNXJc3p6up5EwElz.png')"><br>
            <img class="myimg" src="https://images.plurk.com/4eLiNG02Ts1gZQepc2Aszk.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/2rNXR5xCpajn6MqODBuXDu.png')">
            <img class="myimg" src="https://images.plurk.com/3b6y7r4e06taiDeVgAgF9W.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/5GKYJE7QqwI2C1YW8AENkx.png')">
            <img class="myimg" src="https://images.plurk.com/4eLiNG02Ts1gZQepc2Aszk.jpg" alt="" onclick="changeImage(this,'https://images.plurk.com/4ObljYFtGj6myndVBqpAcO.png')"><br>
        </div>
    </div>

    <script>
        // 存儲原始圖片路徑
        var originalImagePaths = {};

        // 遍歷所有圖片，將原始路徑存儲到 originalImagePaths 對象中
        document.querySelectorAll('.myimg').forEach(function (img) {
            originalImagePaths[img.alt] = img.src;
        });

        function changeImage(img, newSrc) {
            img.src = newSrc;
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">


        </script>
</body>

</html>
